<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Umer Khan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Umer Khan</a>
        <div>
            <a class="btn btn-outline-light me-2" href="index.html">Home</a>
            <a class="btn btn-outline-light me-2" href="about.html">About</a>
            <a class="btn btn-outline-light me-2" href="services.html">Services</a>
            <a class="btn btn-outline-light" href="contact.html">Contact</a>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <h1>Get in Touch</h1>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Umer Khan" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com" required />
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
    </form>
</div>

<footer>
    <div class="container">
        <p>&copy; 2025 Umer Khan. All rights reserved.</p>
    </div>
</footer>

<button id="darkToggle" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ“</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const toggleBtn = document.getElementById('darkToggle');
  const body = document.body;
  if(localStorage.getItem('dark-mode') === 'true'){
    body.classList.add('dark-mode');
  }
  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    localStorage.setItem('dark-mode', body.classList.contains('dark-mode'));
  });
</script>

</body>
</html>
